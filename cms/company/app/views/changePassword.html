<div id="password_modal" ng-controller="changePasswordController">
    <div style="padding-top:10px">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    </div>
    <br />
    <form onsubmit="return validate()">
        <div class="form-horizontal">
            <div class="control-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="current_password" class="control-label">Current Password</label>
                        <div class="controls">
                            <input class="form-control" required id="currentPassoword" type="password" name="current_password" placeholder="Enter current password">
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="control-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="new_password" class="control-label">New Password</label>
                        <div class="controls">
                            <input class="form-control" required id="newPassword" type="password" name="new_password" placeholder="Enter new password">
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="control-group">
                <label for="confirm_password" class="control-label">Confirm Password</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-lg-6">
                            <input class="form-control" required id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm password">
                        </div>
                    </div>
                </div>
            </div>
            <p style="color:red" id="msg"></p>
        </div>

        <div>
            <br />

            <a ui-sref="dashboard.home" class="btn btn-default">Close</a>&nbsp; &nbsp;
            <input type="submit" class="btn btn-primary" value="Save Changes" id="password_modal_save">
        </div>
    </form>
</div>
