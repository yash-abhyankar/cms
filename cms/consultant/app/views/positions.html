
<div ng-controller="positionsController">


    <div class="row">

        <div style="margin-top:40px">
            <div class="col-lg-12">

                <span style="font-size:30px">Positions</span>

            </div>




        </div>


    </div>
    <hr>

    <table class="table table-bordered table-hover table-responsive" cellpadding="2">

        <thead>
            <tr>
                <th>Client</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>CTC(Lacs)</th>
                <th>Priority</th>
                <th>Score</th>
                <th>Accept</th>
                <th>Reject</th>

            </tr>
        </thead>
        <tr ng-repeat="job in jd">

            <td>{{job.client}} </td>
            <td>
                <a ui-sref="dashboard.job({jobId:job.id})"></a>  {{job.position}}

             </td>

            <td>{{job.ctc}}</td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>


    </table>

</div>
